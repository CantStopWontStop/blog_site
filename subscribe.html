<div id="mc_embed_shell">
  <style type="text/css">
    #mc_embed_signup {
      margin-bottom: 14px;
    }
    #mc_embed_signup h5 {
      font-weight: 600;
      font-size: 1rem;
      color: #7d7d7d;
    }
    .mc-field-group {
      padding: 1px;
    }
    .mc-field-group label {
      font-size: 14px;
      color: #aaa;
      display: block;
      margin-bottom: 4px;
    }
    .mc-field-group input {
      display: block;
      width: 100%;
      padding: 6px 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
      background-color: transparent;
      border: 0.5px solid #eee;
      color: #eee;
    }
    input[type="submit"] {
      display: block;
      font-size: 14px;
      width: 100%;
      padding: 6px 10px;
      background-color: #eee;
      border: 0.5px solid #eee;
      border-radius: 4px;
      color: #000;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      color: #eee;
      background-color: #000;
    }
    #mce-EMAIL-HELPERTEXT {
      color: #eee;
      font-size: 14px;
      background-color: transparent;
      font-weight: normal;
      margin: 0;
      margin-bottom: 12px;
      padding: 0;
    }
    #mc_embed_signup div.mce_inline_error {
      color: #d9534f;
      background-color: transparent;
      font-weight: normal;
      margin: 0;
      font-size: 14px;
      margin-bottom: 12px;
      padding: 0;
    }
    #mce-responses .response {
      background-color: transparent;
      font-weight: normal;
      font-size: 14px;
      margin: 0;
      margin-bottom: 12px;
      padding: 0;
    }
    #mce-responses .response#mce-success-response {
      color: #4bb543;
    }
    #mce-responses .response#mce-error-response {
      color: #d9534f;
    }
  </style>
  <div id="mc_embed_signup">

      method="post"

            id="mce-EMAIL"

        <div id="mce-responses" class="clear foot">
          <div
            class="response"
            id="mce-error-response"

          <div
            class="response"
            id="mce-success-response"

        </div>
        <div aria-hidden="true" style="position: absolute; left: -5000px">

          <input
            type="text"
            name="b_7e82355761a64461cf442c0b6_3f350e8fdd"
            tabindex="-1"
            value=""
          />
        </div>
        <div class="optionalParent">
          <input
            type="submit"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
            value="Subscribe"
          />
        </div>
      </div>
    </form>
  </div>

  ></script>
